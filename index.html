<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
    <link rel="icon" href="images/Cloud.ico">
  </head>
  <body>
    <main id="weather">
      <section id="current">
        <h1 id="city">Detroit</h1>
        <div id="primary-info">
          <img
          src="http://openweathermap.org/img/wn/03d@2x.png"
          alt=""
          id="icon"
          />
          <h1 id="temp">38&#730<sup><span>F</span></sup></h1>
        </div>
        <div id="secondary-info">
          <h2>Cloudy</h2>
          <p>Updated as of 12:48 PM</p>
        </div>
        <div id="tertiary-info">
          <ul>
            <li>Feels Like 31&#730F</li>
            <li>Wind 6 mph</li>
            <li>Visibility 5.7 miles</li>
            <li>Barometer 30.13 in</li>
            <li>Humidity 60%</li>
            <li>Dew Point 22&#730F</li>
        </div>
      </section>
      <section id="day-weather"></section>
    </main>
    <script src="main.js"></script>
  </body>
</html>

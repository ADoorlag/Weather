<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
    <link rel="icon" href="images/Cloud.ico">
  </head>
  <body>
    <main id="weather">
      <section id="search-bar">
        <input
          type="text"
          id="city-input"
          placeholder="Enter city name..."
          aria-label="Search city"
        />
        <button id="search-button">Search</button>
      </section>
      <section id="current">
        <h1 id="city">City</h1>
        <div id="primary-info">
          <img
          src="./images/Loader.gif"
          alt=""
          id="icon"
          />
          <h1 id="temp">--&#730<sup><span>F</span></sup></h1>
        </div>
        <div id="temp-min-max">
          <h2>Min: <span id="min-temp">--&#730<sup><span>F</span></sup></span></h2>
          <h2>/</h2>
          <h2>Max: <span id="max-temp">--&#730<sup><span>F</span></sup></span></h2>
        </div>
        <div id="secondary-info">
          <h2 id="description">....</h2>
          <p id="last-updated">Updated as of ...</p>
        </div>
        <div id="tertiary-info">
          <ul>
            <li>Feels Like: <span id="feels-like">--&#730F</span></li>
            <li>Wind Speed: <span id="wind-speed">- mph</span></li>
            <li>Visibility: <span id="visibility">-- miles</span></li>
            <li>Wind Gust: <span id="wind-gust">-- mph</span></li>
            <li>Barometer: <span id="pressure">-- in</span></li>
            <li>Humidity: <span id="humidity">--%</span></li>
        </div>
      </section>
      <section id="day-weather"></section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
